<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: 'Snickers', age: 2 },
        { name: 'hugo', age: 8 }
      ];

      function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
      }

      // clearing
      console.clear(); //clears the console

      // Regular
      console.log('hello');

      //Table
      console.table(dogs);

      // Interpolated
      console.log('Hello I am a %s !', 'string');

      // Styled
      console.log('%c I am some big text!', 'font-size: 24px; color: red');

      // warning!
      console.warn('OH NOOOO');

      // Error :|
      console.error('Shit!');

      // Info
      console.info('Crocodiles eat 3-4 people per year');

      // Testing
      const p = document.querySelector('p');
      console.assert(p.classList.contains('ouch'), 'That is wrong!');

      console.assert(1 === 2, 'You did not select the right element!');

      // Viewing DOM Elements
      console.dir(p);

      // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`); //closed
        //or console.group(`${dog.name}`) - opened
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count('Wes');
      console.count('Wes');
      console.count('Steve');
      console.count('Steve');
      console.count('Wes');
      console.count('Steve');
      console.count('Wes');
      console.count('Steve');
      console.count('Steve');
      console.count('Steve');
      console.count('Steve');
      console.count('Steve');

      // timing
      console.time('fetching data');
      fetch('https://api.github.com/users/OlegSenchyshyn')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data');
          console.log(data);
        });
    </script>
  </body>
</html>
